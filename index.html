<!doctype html>
<html lang="en">
  <head>
    <title>Pioneer bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/bank.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div id="login-area">
    <h1 class='text-center'>Welcome To Pioneer Bank</h1>
    <hr>

<div class="submit-area">

<h4>Login</h4>
<input type="text" class="form-control"  placeholder="Enter Name or E-mail">
<br>
<input type="password" class="form-control" placeholder="Enter password">
<br>
<button  id="login" class="btn btn-success">Enter</button>


</div>

</div>

<div id="transaction-area">
   
<div class="row">
    <div class="col-md-4">
        <div class="deposit status">
            <h4>Deposit</h4>
        <h2>$ <span id="currentDeposit">00</span></h2>
        </div>
    </div>
    <div class="col-md-4">
        <div class="withdraw status">
            <h4>withdraw</h4>
        <h2>$00</h2>
        </div>
    </div>
    <div class="col-md-4">
      <div class=" balance status">
        <h4>Balance</h4>
        <h2>$ <span id="currentBalance">1200</span></h2>
      </div>
</div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="submit-area">
            <h4>Deposit</h4>
            <input  id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
    </div>
    <div class="col-md-6">
         <div class="submit-area">
            <h4>withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">withdraw</button>
         </div>
    </div>
</div>
</div>








<script src="click.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   


      



    
  </body>


</html>
